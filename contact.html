    <meta charset="utf-8">
    <title>Contact Interior Designers in Hyderabad | Pearl White Design Studio</title>
<meta name="description" content="Contact Pearl White Design Studio to book a free consultation for premium interior design services in Hyderabad.">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="img/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Space+Grotesk&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "LocalBusiness",
  "name": "Pearl White Design Studio",
  "url": "https://pearlwhitedesigns.in",
  "address": {
    "@type": "PostalAddress",
    "addressLocality": "Hyderabad",
    "addressRegion": "Telangana",
    "addressCountry": "IN"
  }
}
</script>

</head>

<body>

<!-- Contact Form -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">

<form id="contactQuoteForm"
      action="https://formsubmit.co/hello@pearlwhitedesigns.in"
      method="POST"
      onsubmit="handleFormSubmit(event)">

<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_template" value="table">
<input type="hidden" name="_subject" value="New Interior Consultation Lead â€“ Contact Page">

<div class="row g-3">
    <div class="col-md-12">
        <label class="form-label small fw-semibold d-block mb-1">Property type</label>
        <div class="d-flex flex-wrap gap-2">
            <input type="radio" class="btn-check" name="propertyType" id="c_ptype1" value="2 BHK" checked>
            <label class="btn btn-outline-secondary btn-sm rounded-pill" for="c_ptype1">2 BHK</label>

            <input type="radio" class="btn-check" name="propertyType" id="c_ptype2" value="3 BHK">
            <label class="btn btn-outline-secondary btn-sm rounded-pill" for="c_ptype2">3 BHK</label>

            <input type="radio" class="btn-check" name="propertyType" id="c_ptype3" value="4 BHK">
            <label class="btn btn-outline-secondary btn-sm rounded-pill" for="c_ptype3">4 BHK</label>

            <input type="radio" class="btn-check" name="propertyType" id="c_ptype4" value="4+ BHK / Duplex">
            <label class="btn btn-outline-secondary btn-sm rounded-pill" for="c_ptype4">4+ BHK / Duplex</label>
        </div>
    </div>

    <div class="col-md-12">
        <select class="form-select" name="propertyLocation" required>
            <option value="">Select location</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Secunderabad">Secunderabad</option>
            <option value="Gachibowli / Financial District">Gachibowli / Financial District</option>
            <option value="Kondapur / Hitech City">Kondapur / Hitech City</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <div class="col-md-6">
        <input type="text" class="form-control" name="name" placeholder="Your Name" required>
    </div>

    <div class="col-md-6">
        <div class="input-group">
            <span class="input-group-text">+91</span>
            <input type="tel" class="form-control" name="phone" placeholder="98765 43210" required>
        </div>
    </div>

    <div class="col-12">
        <div class="form-check small">
            <input class="form-check-input" type="checkbox" name="whatsappOptIn" checked>
            <label class="form-check-label">
                Yes, send me project updates via WhatsApp.
            </label>
        </div>
    </div>

    <div class="col-12">
        <button class="btn btn-primary w-100 py-3" type="submit">
            Book a Free Consultation
        </button>
    </div>
</div>
</form>

        </div>
    </div>
</div>

<!-- Thank You Modal -->
<div class="modal fade" id="thankYouModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <h3 class="mb-3">Thank You!</h3>
      <p>Your request has been received.<br>Our team will contact you shortly.</p>
      <button class="btn btn-primary" data-bs-dismiss="modal">Close</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
function handleFormSubmit(e) {
  e.preventDefault();
  const form = e.target;

  fetch(form.action, {
    method: "POST",
    body: new FormData(form),
    headers: { "Accept": "application/json" }
  })
  .then(() => {
    new bootstrap.Modal(document.getElementById('thankYouModal')).show();
    form.reset();
  })
  .catch(() => {
    alert("Submission failed. Please try again.");
  });

  return false;
}
</script>

</body>
</html>
